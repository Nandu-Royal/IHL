<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .link {
            font-size: 18px;
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Website</h1>
        <a href="https://www.example.com" class="link" onclick="showPopup(event)">Visit Example Website</a>
    </div>

    <script>
        function showPopup(event) {
            
            alert("YOU ARE HACKED"); // Popup message
        }
    </script>
    
</body>
</html>
